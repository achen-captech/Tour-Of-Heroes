<div *ngIf="hero">
  <button (click)="goBack()">go back</button>
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div>
    <span>id: {{ hero.id }}</span>
  </div>
  <div>
    <label for="name">name: </label>
    <input id="name" [(ngModel)]="hero.name" placeholder="name" />
  </div>
  <button (click)="save()">save</button>
</div>
