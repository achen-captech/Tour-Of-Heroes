<div id="search-component">
  <label for="search-box">Hero Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <!--heroes$ indicates that heroes$ is an Observable, not an array!-->
    <!--*ngFor can't do anything with an observable -> using "| async" identifies Angular's AsyncPipe
            & subscribes to an Observable automatically so you won't have to do so in the component class-->
    <li *ngFor="let hero of heroes$ | async">
      <a routerLink="/detail/{{ hero.id }}">{{ hero.name }}</a>
    </li>
  </ul>
</div>
